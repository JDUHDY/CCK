			forward_msg(msgattr) {
				let form = [
					{ type: "title", label: "转发给：" },
					{
						type: "custom",
						label: "",
						add_element: (fm, row_custom) => {
						    row_custom.subs = [];

						    /* ========= 全选：转发给所有人 ========= */
						    const allHtml = `
								<div class="fmic-forward-all-wrap">
									<label class="fmic-forward-all">
										<input type="checkbox" class="forward-select-all">
										<span class="fmic-forward-all-text">
											<i class="bi bi-send"></i> 转发给所有人
										</span>
									</label>
									<div class="fmic-forward-all-desc">
										将消息发送给当前可选的全部联系人
									</div>
								</div>
							`;

						    row_custom.input_element.insertAdjacentHTML("beforeend", allHtml);

						    const selectAllCheckbox =
						        row_custom.input_element.querySelector(".forward-select-all");

						    /* ========= 普通联系人 ========= */
						    for (const mainaction of this.panel.wrapper.contact_items()) {
						        if (mainaction === this.li.bindmap) continue;

						        let text;
						        if (dashboardwrappers.ChatDashboardWrapper.is_group(mainaction.contact_attr)) {
						            text = `群组：${dashboardwrappers.ChatDashboardWrapper.get_contact_xxid(mainaction.contact_attr)}`;
						        } else {
						            text = `个人：${dashboardwrappers.ChatDashboardWrapper.get_contact_xxid(mainaction.contact_attr)}`;
						        }

						        const html = `
						            <div class="fmic-item fmic-item-forwardmsgto">
						                <label><input type="checkbox">${text}</label>
						            </div>
						        `;
						        row_custom.input_element.insertAdjacentHTML("beforeend", html);

						        const column =
						            row_custom.input_element.querySelector(":scope > .fmic-item:last-of-type");
						        const checkbox = column.querySelector("input");

						        row_custom.subs.push({
						            mainaction,
						            column,
						            checkbox,
						        });
						    }

						    /* ========= 全选 → 子选项 ========= */
						    selectAllCheckbox.addEventListener("change", () => {
						        const checked = selectAllCheckbox.checked;
						        for (const sub of row_custom.subs) {
						            sub.checkbox.checked = checked;
						        }
						    });

						    /* ========= 子选项 → 全选 ========= */
						    for (const sub of row_custom.subs) {
						        sub.checkbox.addEventListener("change", () => {
						            selectAllCheckbox.checked =
						                row_custom.subs.length > 0 &&
						                row_custom.subs.every(s => s.checkbox.checked);
						        });
						    }
						},

						collect_data: (fm, row_custom) => {
						    const map = [];
						    for (const sub of row_custom.subs) {
						        if (!sub.checkbox.checked) continue;
						        map.push(sub.mainaction);
						    }
						    row_custom.value = map;
						},
					},
				];

				const confirm_callback = (fm) => {
					fm.collect_data();
					try {
						const mainactions = form[1].value;
						if (mainactions.length === 0) {
						    fm.remove();
						} else {
						    this._forward_msg(fm, msgattr, mainactions);
						}
					} catch (e) {
						MessageMark.report(e, fm.rect);
					}
				};

				FormMark.get_global_input(form, confirm_callback);
			}

			/*
			* 真正执行转发
			* */
			_forward_msg(fm, msgattr, mainactions) {
				const { xxid, contact_type, ceid } = this.current_contact_xxid();

				const to = [];
				mainactions.forEach(i => {
					if (i.contact_attr.type === subviews.Chat.receiver_type.group) {
						to.push({ type: i.contact_attr.type, gid: i.contact_attr.gid });
					} else {
						to.push({ type: i.contact_attr.type, uid: i.contact_attr.uid });
					}
				});

				fm.loading_mark = new LoadingMark(fm.rect);
				fm.loading_mark.show();

				const onfetchload = (result) => {
					this.client.dashboard_chat.wrapper.update_contact_item_status(result.sync);
					if (this.closed) return;
					fm.loading_mark.remove();
					fm.remove();
				};

				const onfetcherror = (error) => {
					if (this.closed) return;
					fm.loading_mark.remove();
					MessageMark.report(error, fm.rect);
				};

				const ws_isopen = false;

				checkin.subviews.chat.forward(
					ws_isopen ? (args) => {
						this.panel.wrapper.ws_send(args.body, { onfetchload, onfetcherror });
					} : null,
					contact_type,
					xxid,
					ceid,
					msgattr.id,
					to
				)
				.then(result => {
					if (!ws_isopen) onfetchload(result);
				})
				.catch(error => {
					onfetcherror(error);
				});
			}

                    this.e_msgflow__checknew_timer__last_emit_time = Date.now();

                    msgattr.msgobj.scroll_to_view(true);
                },

                update_sending_msg: (sender_rand, message_attr, previous_message_id) => {
                    message_attr.is_sent = true;
                    for (let i = 0; i < this.li.bindmap.sending_msgs.length; i++) {
                        const sendingMsg = this.li.bindmap.sending_msgs[i];
                        if (sendingMsg.sender_rand === sender_rand) {
                            if (this.li.bindmap.msgs.length === 0 && !form_field_checker.ffc_int(previous_message_id)) { // 群里的首条消息
                                this.li.bindmap.sending_msgs.splice(i, 1);
                                Object.assign(sendingMsg, message_attr);
                                this.msgflow_manage.append_msg(sendingMsg);
                            } else if (this.li.bindmap.msgs.length > 0 && form_field_checker.ffc_int(previous_message_id) && this.li.bindmap.msgs.at(-1).id === previous_message_id) { // 可以直接追加
                                this.li.bindmap.sending_msgs.splice(i, 1);
                                Object.assign(sendingMsg, message_attr);
                                this.msgflow_manage.append_msg(sendingMsg);
                            } else { // flow不完整
                                this.start_timer__fetch_unread_msgs(false);
                            }
                            return;
                        }
                    }
                },

                load_msgs: () => {
                    for (const sendingMsg of this.li.bindmap.msgs) {
                        sendingMsg.msgobj.contentpage = this;
                        if (sendingMsg.msgobj.is_header()) {
                            this.e_msgflow.append(sendingMsg.msgobj.msgelement);
                        }
                    }
                    for (const msgattr of this.li.bindmap.msgs) {
                        msgattr.msgobj.update();
                        // 检查消息是否置顶，如果是则移动到置顶容器
                        // 排除系统消息，防止已删除的消息被错误置顶
                        if ((msgattr.pinned === 1 || msgattr.pinned === true) &&
                            !dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_sys(msgattr.type)) {
                            this.move_message_to_pinned(msgattr.msgobj.msgelement);
                            // 延迟更新预览文本，确保update()完成
                            setTimeout(() => {
                                msgattr.msgobj.update_pinned_preview();
                            }, 100);
                        }
                    }

                    if (this.li.bindmap.msgs.length > 0) {
                        if (this.li.bindmap.status_attr.read_message_id !== null) { // 可能有未读
                            const first_unread_msg = this.li.bindmap.msgs.find(i => i.id > this.li.bindmap.status_attr.read_message_id);
                            if (first_unread_msg) {
                                first_unread_msg.msgobj.highlight();
                                first_unread_msg.msgobj.scroll_to_view(false);
                            } else {
                                this.li.bindmap.msgs.at(-1).msgobj.scroll_to_view(false);
                            }
                        } else {
                            this.li.bindmap.msgs.at(-1).msgobj.scroll_to_view(false);
                        }
                    }
                },

                append_msg: (msgattr) => {
                    let sent_one = false;
                    if (msgattr.msgobj) { // 发送后追加的
                        this.msgflow_manage.remove_element(msgattr);
                        sent_one = true;
                    }
                    const msgseniors = [...this.li.bindmap.msgs].reverse();
                    this.li.bindmap.msgs.push(msgattr);
                    this.panel.wrapper.msgflow_manage.add_element(this, msgattr, msgseniors);

                    if (sent_one) {
                        msgattr.msgobj.scroll_to_view(true);
                    }
                },

                update_msg: (msgattr, new_message_attr) => {
                    return this.panel.wrapper.msgflow_manage.update_msg(this, msgattr, new_message_attr);
                },

                insert_history_msgs: (next_msgattr, msgattrs) => {
                    const msgs = [];
                    for (const msgattr of msgattrs) {
                        const msgseniors = [...msgs].reverse();
                        msgs.push(msgattr);
                        this.panel.wrapper.msgflow_manage.add_element(this, msgattr, msgseniors, true);
                    }
                    const histories = [...msgs];

                    if (msgattrs.length === 0) return histories; // 没有需要插入的历史

                    if (next_msgattr.msgobj.is_header()) {
                        next_msgattr.msgobj.remove_from_flow();
                        for (const msgattr of [next_msgattr, ...next_msgattr.msgobj.msgobjchildren.map(i => i.msgattr)]) {
                            const msgseniors = [...msgs].reverse();
                            msgs.push(msgattr);
                            this.panel.wrapper.msgflow_manage.add_element(this, msgattr, msgseniors, true);
                        }
                    } else {
                        const msgseniors = [...msgs].reverse();
                        msgs.push(next_msgattr);
                        this.panel.wrapper.msgflow_manage.add_element(this, next_msgattr, msgseniors, true);
                    }

                    this.li.bindmap.msgs.unshift(...histories);

                    this.e_msgflow.prepend(...msgs.filter(i => i.msgobj.is_header()).map(i => i.msgobj.msgelement));

                    return histories;
                },

                store_msgs: (last_msgattr, new_messages) => {
                    new_messages.forEach(i => {
                        i.is_sent = true;
                    });

                    let found_previous_msg;
                    let found_previous_msg_index;
                    if (last_msgattr) {
                        for (let i = 0; i < this.li.bindmap.msgs.length; i++) {
                            const msg = this.li.bindmap.msgs[i];
                            if (msg.id === last_msgattr.id) {
                                found_previous_msg = msg;
                                found_previous_msg_index = i;
                                break;
                            }
                        }
                    }
                    const new_msgattrs = [];
                    if (found_previous_msg) { // 前一条消息被缓存过，检查在合适的位置插入或更新现有
                        const back_count = this.li.bindmap.msgs.length - found_previous_msg_index - 1;
                        const part1 = new_messages.slice(0, back_count); // 早缓存过的消息，这里更新以下数据
                        for (let i = found_previous_msg_index + 1; i < this.li.bindmap.msgs.length; i++) {
                            const msg = this.li.bindmap.msgs[i];
                            Object.assign(msg, part1[i - found_previous_msg_index - 1]);
                            msg.msgobj.update();
                        }
                        const part2 = new_messages.slice(back_count); // 末尾未缓存过的消息
                        for (const newMessage of part2) {
                            if (newMessage.sender_rand) {
                                let sending_msg;
                                for (let i = 0; i < this.li.bindmap.sending_msgs.length; i++) {
                                    const sendingMsg = this.li.bindmap.sending_msgs[i];
                                    if (sendingMsg.sender_rand === newMessage.sender_rand) {
                                        this.li.bindmap.sending_msgs.splice(i, 1);
                                        Object.assign(sendingMsg, newMessage);
                                        sending_msg = sendingMsg;
                                        break;
                                    }
                                }
                                if (sending_msg) {
                                    this.msgflow_manage.append_msg(sending_msg);
                                    new_msgattrs.push(sending_msg);
                                    continue;
                                }
                            }
                            this.msgflow_manage.append_msg(newMessage);
                            new_msgattrs.push(newMessage);
                        }

                    } else { // 没有前一条消息，flow不完整吧
                        this.msgflow_manage.clear_msgs();
                        for (const newMessage of new_messages) {
                            if (newMessage.sender_rand) {
                                let sending_msg;
                                for (let i = 0; i < this.li.bindmap.sending_msgs.length; i++) {
                                    const sendingMsg = this.li.bindmap.sending_msgs[i];
                                    if (sendingMsg.sender_rand === newMessage.sender_rand) {
                                        this.li.bindmap.sending_msgs.splice(i, 1);
                                        Object.assign(sendingMsg, newMessage);
                                        sending_msg = sendingMsg;
                                        break;
                                    }
                                }
                                if (sending_msg) {
                                    this.msgflow_manage.append_msg(sending_msg);
                                    new_msgattrs.push(sending_msg);
                                    continue;
                                }
                            }
                            this.msgflow_manage.append_msg(newMessage);
                            new_msgattrs.push(newMessage);
                        }
                    }
                    return new_msgattrs;
                },

                insert_msgs: (first_msgattr, new_messages) => {
                    new_messages.forEach(i => {
                        i.is_sent = true;
                    });

                    let found_next_msg;
                    let found_next_msg_index;
                    if (first_msgattr) {
                        for (let i = 0; i < this.li.bindmap.msgs.length; i++) {
                            const msg = this.li.bindmap.msgs[i];
                            if (msg.id === first_msgattr.id) {
                                found_next_msg = msg;
                                found_next_msg_index = i;
                                break;
                            }
                        }
                    }
                    const new_msgattrs = [];
                    if (found_next_msg) { // 后一条消息被缓存过，检查在合适的位置插入或更新现有
                        const face_count = found_next_msg_index;
                        const part1 = new_messages.slice(-face_count); // 早缓存过的消息，这里更新以下数据
                        for (let i = found_next_msg_index - 1; i > -1; i--) {
                            const msg = this.li.bindmap.msgs[i];
                            Object.assign(msg, part1.at(-(i + 1)));
                            msg.msgobj.update();
                        }
                        const part2 = new_messages.slice(0, face_count === 0 ? undefined : -face_count); // 末尾未缓存过的消息
                        new_msgattrs.push(...this.msgflow_manage.insert_history_msgs(found_next_msg, part2));

                    } else { // 没有后一条消息，flow不完整吧
                        this.msgflow_manage.clear_msgs();
                        for (const newMessage of new_messages) {
                            if (newMessage.sender_rand) {
                                let sending_msg;
                                for (let i = 0; i < this.li.bindmap.sending_msgs.length; i++) {
                                    const sendingMsg = this.li.bindmap.sending_msgs[i];
                                    if (sendingMsg.sender_rand === newMessage.sender_rand) {
                                        this.li.bindmap.sending_msgs.splice(i, 1);
                                        Object.assign(sendingMsg, newMessage);
                                        sending_msg = sendingMsg;
                                        break;
                                    }
                                }
                                if (sending_msg) {
                                    this.msgflow_manage.append_msg(sending_msg);
                                    new_msgattrs.push(sending_msg);
                                    continue;
                                }
                            }
                            this.msgflow_manage.append_msg(newMessage);
                            new_msgattrs.push(newMessage);
                        }
                    }
                    return new_msgattrs;
                },

                clear_msgs: () => {
                    const msgseniors = [...this.li.bindmap.msgs].reverse();
                    msgseniors.forEach(msgattr => {
                        if (msgattr.msgobj) this.msgflow_manage.remove_element(msgattr);
                    });
                    this.li.bindmap.msgs.length = 0;
                },

                remove_element: (msgattr) => {
                    if (msgattr.msgobj.is_header()) {
                        msgattr.msgobj.remove_all_children();
                        msgattr.msgobj.remove_from_flow();
                    } else {
                        msgattr.msgobj.header().remove_child(msgattr.msgobj);
                    }
                    msgattr.msgobj = null;
                },
            }

                    // =========================
                    // 构建右键 / 更多 菜单项
                    // =========================
                    build_context_menu_items() {
                        const items = [];

                        // 选择
                        items.push({
                            type: "button",
                            text: "选择",
                            callback: () => this.contentpage.toggle_batch_select_mode()
                        });

                        // 引用
                        if (this.msgattr.is_sent && (!this.blur_mark || !this.blur_mark.is_visible())) {
                            if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type) ||
                                dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_drive_item(this.msgattr.type)) {
                                items.push({
                                    type: "button",
                                    text: "引用",
                                    callback: () => this.contentpage.add_textarea_element__cite(this.msgattr.id, this.msgattr.plain_data_text, this.msgattr.sender)
                                });
                            }
                        }

                        // 复制
                        items.push({
                            type: "button",
                            text: "复制",
                            callback: () => {
                                if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_drive_item(this.msgattr.type)) {
                                    // 文件/图片消息复制文件名
                                    if (this.msgattr.plain_file_name) {
                                        navigator.clipboard.writeText(this.msgattr.plain_file_name);
                                        showChatToast({
                                            title: "复制成功",
                                            content: "文件名称已复制到剪贴板",
                                            onClick: null
                                        });
                                    }
                                } else if (this.msgattr.plain_data_text) {
                                    // 文本消息复制内容
                                    navigator.clipboard.writeText(this.msgattr.plain_data_text);
                                    showChatToast({
                                        title: "复制成功",
                                        content: "文本内容已复制到剪贴板",
                                        onClick: null
                                    });
                                }
                            }
                        });

                        // 转发
                        if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type) ||
                            dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_drive_item(this.msgattr.type)) {
                            items.push({
                                type: "button",
                                text: "转发",
                                callback: () => this.contentpage.forward_msg(this.msgattr)
                            });
                        }

                        // 标记已读
                        if (!this.sent_by_me && !(this.msgattr.status & dashboardwrappers.ChatDashboardWrapper.message_status.i_read)) {
                            if (!this.contentpage.is_group() || this.at_attr.at_all || this.at_attr.at_users.includes(logged_user.uid)) {
                                if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type) ||
                                    dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_drive_item(this.msgattr.type)) {
                                    items.push({
                                        type: "button",
                                        text: "标记已读",
                                        callback: () => this.contentpage.mark_as_read(this.msgattr)
                                    });
                                }
                            }
                        }

                        // 回应/取消回应
                        const replyContainer = this.e_mcr ? this.e_mcr.querySelector(":scope .chat-message-reply-tags-container") : null;
                        let isReplied = false;
                        if (replyContainer) {
                            const myReplyTag = replyContainer.querySelector(`:scope .md-text-at[data-user-id="${logged_user.uid}"]`);
                            isReplied = myReplyTag !== null;
                        }

                        items.push({
                            type: "button",
                            text: isReplied ? "取消回应" : "回应",
                            callback: () => {
                                const apiUrl = isReplied ? `${top_level_path}/chat/api/unreply_message` : `${top_level_path}/chat/api/reply_message`;

                                // 构造请求参数
                                const { xxid, contact_type, ceid } = this.contentpage.current_contact_xxid();
                                const body = {
                                    message_id: this.msgattr.id,
                                    contact_type: contact_type,
                                    ceid: ceid
                                };

                                if (contact_type === subviews.Chat.receiver_type.group) {
                                    body.gid = xxid;
                                } else if (contact_type === subviews.Chat.receiver_type.user) {
                                    body.uid = xxid;
                                }

                                // 调用后端API
                                    net_fetcher.nf_post_json(apiUrl, body)
                                        .then(response => {
                                        if (response.status === 200) {
                                            return response.json();
                                        }
                                        // 尝试读取错误信息
                                        return response.text().then(text => {
                                            throw new Error(isReplied ? `取消回应失败: ${text}` : `回应失败: ${text}`);
                                        });
                                    })
                                    .then(result => {

                                        // 刷新回应标签（立即刷新）
                                        if (this.contentpage && this.contentpage.refresh_reply_tags_immediately) {
                                            this.contentpage.refresh_reply_tags_immediately([this.msgattr]);
                                        } else if (this.check_reply_status) {
                                            this.check_reply_status();
                                        }
                                    })
                                    .catch(error => {
                                        console.error("回应操作失败:", error);
                                        MessageMark.report(error.message || (isReplied ? "取消回应失败" : "回应失败"));
                                    });
                            }
                        });

                        // 置顶
                        const isPinned = this.msgattr.pinned === 1 || this.msgattr.pinned === true;
                        items.push({
                            type: "button",
                            text: isPinned ? "取消置顶" : "置顶",
                            callback: () => {
                                if (isPinned) {
                                    // 取消置顶：调用后端API
                                    if (this.contentpage && typeof this.contentpage.unpin_msg === "function") {
                                        this.contentpage.unpin_msg(this.msgattr);
                                    }
                                } else {
                                    // 置顶：调用后端API
                                    if (this.contentpage && typeof this.contentpage.pin_msg === "function") {
                                        this.contentpage.pin_msg(this.msgattr);
                                    }
                                }
                            }
                        });

                        // AI 咨询
                        if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type)) {
                            items.push({
                                type: "button",
                                text: '<i class="bi bi-robot"></i> AI 咨询',
                                disabled: !this.msgattr.plain_data_text,
                                callback: () => {
                                    if (!this.msgattr.plain_data_text) return;
                                    // 添加确认弹窗
                                    MessageMark.confirm("确定要跳转到 AI 咨询页面吗？", null, null, () => {
                                        const prompt = build_ai_teacher_prompt(this.msgattr.plain_data_text);
                                        window.open(`https://chatgpt.com/?q=${encodeURIComponent(prompt)}`, "_blank");
                                    });
                                }
                            });
                        }

                        // 编辑
                        if (this.sent_by_me && dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type)) {
                            const canEdit = this.msgattr.plain_data_text && Date.now() / 1000 - this.msgattr.sent_time <= seconds_of_minutes(10);
                            items.push({
                                type: "button",
                                text: "编辑",
                                disabled: !canEdit,
                                callback: () => {
                                    if (this.contentpage && typeof this.contentpage.edit_msg === "function") {
                                        this.contentpage.edit_msg(this.msgattr);
                                    }
                                }
                            });
                        }

                        // 撤回/删除
                        if (this.sent_by_me) {
                            const isText = dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(this.msgattr.type);
                            const delText = isText && Date.now() / 1000 - this.msgattr.sent_time <= seconds_of_minutes(10) ? "撤回" : "删除";
                            items.push({
                                type: "button",
                                text: delText,
                                callback: () => {
                                    MessageMark.confirm(`确定${delText}消息？`, null, null, () => {
                                        if (this.contentpage && typeof this.contentpage.revoke_msg === "function") {
                                            this.contentpage.revoke_msg(this.msgattr);
                                        }
                                    });
                                }
                            });
                        }

                        return items;
                    }

                    // =========================
                    // 选中 / 取消选中
                    // =========================
                    select() {
                        // 1️⃣ 先清除其他消息选中状态
                        if (this.contentpage && this.contentpage.clear_all_selected_msgs) {
                            this.contentpage.clear_all_selected_msgs();
                        }

                        // 2️⃣ 标记自己为选中
                        this.is_selected = true;
                        this.e_container.classList.add("selected");
                    }


                    unselect() {
                        if (!this.is_selected) return;

                        this.is_selected = false;
                        this.e_container.classList.remove("selected");

                        this.hide_actionbar();
                    }

                    // =========================
                    // 显示底部操作条
                    // =========================
                    show_actionbar() {
                        // 1️⃣ 移除当前消息已有的操作条和按钮
                        if (this.e_actionbar) {
                            this.e_actionbar.remove();
                            this.e_actionbar = null;
                        }
                        if (this.e_actionbtn) {
                            this.e_actionbtn.remove();
                            this.e_actionbtn = null;
                        }

                        // 系统消息不显示三点按钮
                        if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_sys(this.msgattr.type)) {
                            return;
                        }

                        // 2️⃣ 创建三点按钮
                        const btn = document.createElement("button");
                        btn.className = "chat-msg-actionbtn";
                        btn.innerHTML = "⋯";
                        btn.msgobj = this;
                        btn.style.background = this.palette.rect_bg;
                        this.e_actionbtn = btn;

                        // 3️⃣ 点击按钮展开菜单
                        btn.addEventListener("click", (event) => {
                            event.stopPropagation();
                            const rect = btn.getBoundingClientRect();
                            
                            // 使用与右键菜单相同的菜单构建逻辑
                            const items = this.build_context_menu_items();

                            // 显示菜单
                            MenuMark.exec({x: rect.left, y: rect.top + rect.height}, items, () => {
                                // 菜单关闭后的回调
                            });
                        });

                        // 4️⃣ 将按钮添加到消息内容区域中
                        this.e_mcr.appendChild(btn);
                    }

                    // =========================
                    // 隐藏底部操作条
                    // =========================
                    hide_actionbar() {
                        if (!this.e_actionbar && !this.e_actionbtn) return;

                        if (this.e_actionbar) {
                            this.e_actionbar.remove();
                            this.e_actionbar = null;
                        }
                        if (this.e_actionbtn) {
                            this.e_actionbtn.remove();
                            this.e_actionbtn = null;
                        }
                    }

                    // =========================
                    // 底部操作条按钮处理
                    // =========================
                    handle_actionbar_click(e) {
                        const btn = e.target.closest("button");
                        if (!btn) return;

                        const action = btn.dataset.action;

                        switch (action) {
                            case "cite":
                                this.contentpage.add_textarea_element__cite(
                                    this.msgattr.id,
                                    this.msgattr.plain_data_text,
                                    this.msgattr.sender
                                );
                                break;

                            case "copy":
                                if (this.msgattr.plain_data_text) {
                                    navigator.clipboard.writeText(this.msgattr.plain_data_text);
                                }
                                break;

                            case "forward":
                                this.contentpage.forward_msg(this.msgattr);
                                break;

                            case "ai":
                                // AI咨询逻辑
                                this.contentpage.open_ai_consult(this.msgattr);
                                break;

                            case "edit":
                                // 编辑逻辑
                                if (this.sent_by_me) {
                                    this.contentpage.edit_msg(this.msgattr);
                                } else {
                                    alert("只能编辑自己的消息");
                                }
                                break;

                            case "delete":
                                // 删除逻辑
                                if (this.sent_by_me) {
                                    this.contentpage.delete_msg(this.msgattr);
                                } else {
                                    alert("只能删除自己的消息");
                                }
                                break;

                            case "more":
                                this.open_more_menu(btn); // 传入按钮元素
                                break;
                        }

                        // 点击后自动隐藏操作条
                        this.hide_actionbar();
                    }

                    */
                    update_pinned_preview() {
                        if (!this.contentpage) return;
                        if (!this.contentpage.e_pinned_messages) {
                            this.contentpage.e_pinned_messages = this.contentpage.container.querySelector(":scope .chat-session-pinned-messages");
                        }
                        
                        const pinnedElement = this.contentpage.e_pinned_messages.querySelector(`:scope .chat-message[data-msg-id="${this.msgattr.id}"]`);
                        if (pinnedElement && pinnedElement.classList.contains("pinned-compact")) {
                            const previewElement = pinnedElement.querySelector(":scope .pinned-content-preview");
                            if (previewElement) {
                                let previewText = "";
                                if (this.msgattr.type === 1) { // 文本消息
                                    previewText = this.msgattr.plain_data_text || "";
                                } else if (this.msgattr.type === 2) { // 图片消息
                                    previewText = "图片";
                                } else if (this.msgattr.type === 3) { // 文件消息

                    async check_reply_status() {
                                    if (!this.msgattr || !this.msgattr.id) return;
                    
                                    // 使用 contentpage.current_contact_xxid() 获取联系人信息
                                    if (!this.contentpage || !this.contentpage.li || !this.contentpage.li.bindmap) {
                                        // 如果 contentpage 还没有准备好，延迟重试
                                        setTimeout(() => this.check_reply_status(), 100);
                                        return;
                                    }
                    
                                    const { xxid, contact_type, ceid } = this.contentpage.current_contact_xxid();
                    
                                    // 验证参数有效性
                                    if (!xxid || !contact_type) {
                                        // 如果 contact_attr 还未正确初始化，延迟重试
                                        if (!this.contentpage.li.bindmap.contact_attr || !this.contentpage.li.bindmap.contact_attr.gid && !this.contentpage.li.bindmap.contact_attr.uid) {
                                            setTimeout(() => this.check_reply_status(), 100);
                                            return;
                                        }
                                        console.warn("check_reply_status: 无效的联系人信息", {xxid, contact_type, ceid});
                                        return;
                                    }
                    
                                    // 优先使用立即刷新，其次是批量刷新
                                    if (this.contentpage.refresh_reply_tags_immediately) {
                                        this.contentpage.refresh_reply_tags_immediately([this.msgattr]);
                                        return;
                                    }
                    
                                    if (this.contentpage.batch_fetch_reply_tags) {
                                        this.contentpage.batch_fetch_reply_tags([this.msgattr]);
                                        return;
                                    }
                    
                                    // 降级到单个请求
                                    const body = {
                                        message_id: this.msgattr.id,
                                        contact_type: contact_type,
                                        ceid: ceid
                                    };
                    
                                    if (contact_type === subviews.Chat.receiver_type.group) {
                                        body.gid = xxid;
                                    } else if (contact_type === subviews.Chat.receiver_type.user) {
                                        body.uid = xxid;
                                    }
                    
                                    try {
                                        const response = await net_fetcher.nf_post_json(`${top_level_path}/chat/api/get_message_replies`, body);
                                        if (response.status === 200) {
                                            const result = await response.json();
                                            this.contentpage.update_message_reply_tags(this, result.replies || []);
                                        }
                                    } catch (error) {
                                        console.error("获取回应状态失败:", error);
                                    }
                                }                }

                                            } else {

                        // 如果有截止时间，检查是否已过期
                        if (isOngoing && voteData.deadline) {
                            const deadline = new Date(voteData.deadline);
                            const now = new Date();
                            isOngoing = now < deadline;
                        }
                        const voteType = voteData.allow_multiple ? "多选" : "单选";
                        const statusText = isOngoing ? "进行中" : "已结束";
                        this.e_vote_type.textContent = voteType;
                        this.e_vote_status.textContent = statusText;
                        this.e_vote_status.className = "vote-message-status " + (isOngoing ? "ongoing" : "ended");

                        // 显示描述
                        this.e_vote_desc.textContent = voteData.description || "";
                        this.e_vote_desc.style.display = voteData.description ? "block" : "none";

                        // 显示选项
                        this.renderVoteOptions(voteData);

                        // 计算参与人数
                        const participantCount = voteData.votes ? Object.keys(voteData.votes).length : 0;
                        this.e_vote_total.textContent = `${participantCount}人参与`;

                        // 显示截止时间
                        if (voteData.deadline) {
                            const deadline = new Date(voteData.deadline);
                            const year = deadline.getFullYear();
                            const month = String(deadline.getMonth() + 1).padStart(2, '0');
                            const day = String(deadline.getDate()).padStart(2, '0');
                            const hours = String(deadline.getHours()).padStart(2, '0');
                            const minutes = String(deadline.getMinutes()).padStart(2, '0');
                            this.e_vote_deadline.textContent = `截止: ${year}-${month}-${day} ${hours}:${minutes}`;
                        } else {
                            this.e_vote_deadline.textContent = "无截止时间";
                        }
                    }

                    renderVoteOptions(voteData) {
                        this.e_vote_options.innerHTML = "";
                        const options = voteData.options || [];
                        const allowMultiple = voteData.allow_multiple || false;
                        let isOngoing = voteData.status === "ongoing";
                        // 检查是否已过期
                        if (isOngoing && voteData.deadline) {
                            const deadline = new Date(voteData.deadline);
                            const now = new Date();
                            isOngoing = now < deadline;
                        }
                        const currentUserId = logged_user.uid;

                        // 计算每个选项的票数
                        const voteCounts = {};
                        options.forEach(opt => voteCounts[opt.id] = 0);
                        if (voteData.votes) {
                            Object.values(voteData.votes).forEach(userVotes => {
                                userVotes.forEach(optId => {
                                    if (voteCounts[optId] !== undefined) {
                                        voteCounts[optId]++;
                                    }
                                });
                            });
                        }

                        // 计算参与人数
                        const participantCount = voteData.votes ? Object.keys(voteData.votes).length : 0;

                        // 获取当前用户的投票
                        const userVotes = voteData.votes && voteData.votes[currentUserId] ? voteData.votes[currentUserId] : [];

                        options.forEach((option, index) => {
                            const voteCount = voteCounts[option.id] || 0;
                            const isSelected = userVotes.includes(option.id);

                            const optionHtml = `
<div class="vote-option-card ${isSelected ? 'selected' : ''} ${!isOngoing ? 'disabled' : ''}" data-option-index="${index}">
    <div class="vote-option-check">
        <i class="bi bi-check-lg"></i>
    </div>
    <span class="vote-option-text">${option.text || `选项 ${index + 1}`}</span>
    <span class="vote-option-count">${voteCount}票</span>
</div>
`;
                            this.e_vote_options.insertAdjacentHTML("beforeend", optionHtml);
                        });

                        // 绑定点击事件
                        this.e_vote_options.querySelectorAll(".vote-option-card").forEach(card => {
                            if (isOngoing) {
                                card.addEventListener("click", (e) => {
                                    const optionIndex = parseInt(card.dataset.optionIndex);
                                    const isCurrentlySelected = card.classList.contains('selected');
                                    this.handleVote(optionIndex, !isCurrentlySelected);
                                });
                            }
                        });
                    }

                    async handleVote(optionIndex, isSelected) {
                        // 获取投票数据
                        let voteData;
                        const parseVoteData = (data) => {
                            try {
                                return JSON.parse(data || "{}");
                            } catch (e) {
                                return {};
                            }
                        };

                        // 检查消息是否加密，如果是则先解密
                        if (this.msgattr.status & dashboardwrappers.ChatDashboardWrapper.message_status.encrypted) {
                            try {
                                const decrypted = await encryptors.decrypt2string(this.msgattr.data_text);
                                voteData = parseVoteData(decrypted);
                            } catch (error) {
                                voteData = {};
                                MessageMark.report("投票数据解密失败");
                                return;
                            }
                        } else {
                            voteData = parseVoteData(this.msgattr.data_text);
                        }

                        // 单选模式:取消选中时不需要做任何操作
                        if (!voteData.allow_multiple && !isSelected) {
                            return;
                        }

                        // 检查投票是否已结束
                        const isOngoing = voteData.status === "ongoing";
                        if (!isOngoing) {
                            MessageMark.report("投票已结束");
                            return;
                        }

                        // 检查截止时间
                        if (voteData.deadline && new Date(voteData.deadline) < new Date()) {
                            MessageMark.report("投票已结束");
                            return;
                        }

                        const currentUserId = logged_user.uid;
                        const optionId = voteData.options[optionIndex].id;

                        // 初始化votes对象
                        if (!voteData.votes) {
                            voteData.votes = {};
                        }

                        // 更新用户投票
                        if (voteData.allow_multiple) {
                            // 多选模式:切换当前选项
                            if (!voteData.votes[currentUserId]) {
                                voteData.votes[currentUserId] = [];
                            }
                            const userVotes = voteData.votes[currentUserId];
                            const idx = userVotes.indexOf(optionId);
                            if (idx === -1) {
                                userVotes.push(optionId);
                            } else {
                                userVotes.splice(idx, 1);
                            }
                        } else {
                            // 单选模式:只选择当前选项
                            voteData.votes[currentUserId] = [optionId];
                        }

                        // 计算每个选项的票数
                        voteData.options.forEach(opt => {
                            opt.vote_count = 0;
                        });
                        Object.values(voteData.votes).forEach(userVotes => {
                            userVotes.forEach(optId => {
                                const opt = voteData.options.find(o => o.id === optId);
                                if (opt) {
                                    opt.vote_count++;
                                }
                            });
                        });

                        // 更新消息的data_text
                        const newPlainText = JSON.stringify(voteData);
                        this.msgattr.data_text = await encryptors.encrypt2base64(newPlainText);
                        this.msgattr.plain_data_text = newPlainText;

                        // 保存到数据库
                        try {
                            const url = join_path(checkin.subviews.chat.api_url(), "edit");
                            
                            // 从 contentpage 获取 contact 信息
                            const contact_attr = this.contentpage.li.bindmap.contact_attr;
                            const contact_type = contact_attr.type;
                            
                            const body = {
                                contact_type: contact_type,
                                ceid: 1,
                                message_id: this.msgattr.id,
                                data_text: this.msgattr.data_text,
                            };

                            if (contact_type === subviews.Chat.receiver_type.group) {
                                body.gid = contact_attr.gid;
                            } else if (contact_type === subviews.Chat.receiver_type.user) {
                                body.uid = contact_attr.uid;
                            }

                            const response = await net_fetcher.nf_post_json(url, body);
                            if (response.status === 200) {
                                const result = await response.json();
                                // 更新本地显示
                                this.update();
                            } else {
                                throw new Error(`保存失败: ${response.status}`);
                            }
                        } catch (error) {
                            console.error("投票保存失败:", error);
                            MessageMark.report("投票保存失败");
                            // 恢复原来的状态
                            this.update();
                        }
                    }
                }

                return {TextMsg, ImageMsg, FileMsg, SysMsg, VoteMsg,};
            })()

            open_announcement_editor_with_gid(gid) {
                // 自动收起群组设置侧栏
                if (this.e_group_settings_panel && !this.e_group_settings_panel.classList.contains("hidden")) {
                    this.e_group_settings_panel.classList.add("hidden");
                }

                // 获取当前公告内容
                const currentContent = this.e_announcement.querySelector(".chat-message-content-text")?.textContent || "";

                // 创建弹窗
                const modal = document.createElement("div");
                modal.className = "announcement-edit-modal show";
                modal.innerHTML = `
                    <div class="announcement-edit-content">
                        <div class="announcement-edit-header">
                            <span class="announcement-edit-title">编辑群公告</span>
                            <button class="announcement-edit-close" title="关闭">&times;</button>
                        </div>
                        <div class="announcement-edit-body">
                            <textarea id="announcement-input" class="announcement-edit-textarea" placeholder="请输入群公告内容..."></textarea>
                        </div>
                        <div class="announcement-edit-footer">
                            <button class="announcement-edit-btn cancel" id="announcement-cancel">取消</button>
                            <button class="announcement-edit-btn save" id="announcement-save">保存</button>
                        </div>
                    </div>
                `;
                document.body.appendChild(modal);

                // 安全地设置 textarea 内容
                const input = modal.querySelector("#announcement-input");
                input.value = currentContent;
                input.focus();

                // 绑定事件
                const closeBtn = modal.querySelector(".announcement-edit-close");
                const cancelBtn = modal.querySelector("#announcement-cancel");
                const saveBtn = modal.querySelector("#announcement-save");

                const closeModal = () => {
                    modal.classList.remove("show");
                    setTimeout(() => modal.remove(), 250);
                };

                closeBtn.addEventListener("click", closeModal);
                cancelBtn.addEventListener("click", closeModal);

                // ESC键关闭弹窗
                const escHandler = (e) => {
                    if (e.key === "Escape") {
                        closeModal();
                        document.removeEventListener("keydown", escHandler);
                    }
                };
                document.addEventListener("keydown", escHandler);

                saveBtn.addEventListener("click", async () => {
                    const content = input.value.trim();
                    saveBtn.disabled = true;

                    try {
                        // 加密公告内容
                        const encryptedContent = await encryptors.encrypt2base64(content);
                        
                        // 保存公告
                        const response = await fetch(`${top_level_path}/chat/api/set_announcement`, {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({
                                gid: gid,
                                announcement: encryptedContent
                            })
                        });
                        
                        const result = await response.json();
                        if (result.success) {
                            // 重新加载公告
                            this.fetch_announcement(gid);
                            closeModal();
                        } else {
                            alert("保存公告失败: " + (result.message || "未知错误"));
                        }
                    } catch (error) {
                        console.error("保存公告失败:", error);
                        alert("保存公告失败，请重试");
                    } finally {
                        saveBtn.disabled = false;
                    }
                });

                // 点击遮罩层关闭
                modal.addEventListener("click", (e) => {
                    if (e.target === modal) {
                        closeModal();
                    }
                });
            }

            add_textarea_element(textToInsert) {
                const textarea = this.e_inputarea_textarea;

                // 获取光标位置
                const startPos = textarea.selectionStart;
                const endPos = textarea.selectionEnd;
                // textarea 原来的内容
                const originalValue = textarea.value;
                // 在光标位置插入文本
                textarea.value =
                    originalValue.substring(0, startPos) +
                    textToInsert +
                    originalValue.substring(endPos);
                // 更新光标位置到插入文本后
                textarea.selectionStart = textarea.selectionEnd = startPos + textToInsert.length;
                // 保持 textarea 焦点
                textarea.focus();

            update_activity(type) {
                // if (this.previous_activity_attr.is_sending) return;
                const current_time = Date.now();
                if (this.previous_activity_attr.type === type && current_time - this.previous_activity_attr.sent_time < 5 * 1000) return;
                this.previous_activity_attr.type = type;
                this.previous_activity_attr.sent_time = current_time;

                // this.previous_activity_attr.is_sending = true;
                const {xxid, contact_type, ceid} = this.current_contact_xxid();

                const onfetchload = (result) => {
                    // if (this.closed) return;
                    // this.previous_activity_attr.is_sending = false;
                    this.client.dashboard_chat.wrapper.update_contact_item_status(result);
                };
                const onfetcherror = (error) => {
                    if (error.auto_retry) {
                        return;
                    }

                    // if (this.closed) return;
                    // this.previous_activity_attr.is_sending = false;
                    MessageMark.report(error);
                };
                const ws_isopen = this.panel.wrapper.ws_isopen();
                checkin.subviews.chat.act(ws_isopen ? (args) => {
                    this.panel.wrapper.ws_send(args.body, {onfetchload, onfetcherror});
                } : null, contact_type, xxid, ceid, type)
                    .then(result => {
                        if (ws_isopen) return;
                        onfetchload(result);
                    }).catch(error => {
                    onfetcherror(error);
                });

            }


            /*
            * 加载历史
            * */
            start__load_history() {
                if (this.is_processing__load_history) return;

                this.is_processing__load_history = true;
                this.change_loading_status__loadhistory();

                const first_msgattr = this.li.bindmap.msgs.length > 0 ? this.li.bindmap.msgs.at(0) : null;

                const {xxid, contact_type, ceid} = this.current_contact_xxid();

                // 如果是群组，加载群公告
                if (contact_type === subviews.Chat.receiver_type.group) {
                    this.fetch_announcement(xxid);
                }

                const onfetchload = (result) => {
                    // if (this.closed) return;
                    this.is_processing__load_history = false;
                    this.change_loading_status__loadhistory();
                    this.client.dashboard_chat.wrapper.update_contact_item_status(result.sync);
                    this.handle_response__load_history(first_msgattr, result, false);
                    this.client.dashboard_chat.wrapper._update_contact_item_status(this.li.bindmap, this.li.bindmap.status_attr, true);
                };
                const onfetcherror = (error) => {
                    // if (this.closed) return;
                    this.is_processing__load_history = false;
                    this.change_loading_status__loadhistory();
                    MessageMark.report(error);
                };
                const ws_isopen = this.panel.wrapper.ws_isopen();
                checkin.subviews.chat.load_history(ws_isopen ? (args) => {
                    this.panel.wrapper.ws_send(args.body, {onfetchload, onfetcherror});
                } : null, contact_type, xxid, ceid, first_msgattr,)
                    .then(result => {
                        if (ws_isopen) return;
                        onfetchload(result);
                    }).catch(error => {
                    onfetcherror(error);
                });

            }

            async handle_response__load_history(first_msgattr, result, is_background = true) {
                if (!this.client.dashboard_chat.wrapper.is_active()) return;

                if (result.is_found_first_message) { // 按请求的起始消息
                    if (result.next_message_id !== first_msgattr.id) {
                        console.warn(`next_message_id不匹配，first_msgattr.id=${first_msgattr.id}，result=${JSON.stringify(result)}`);
                    } else {
                        const new_msgattrs = this.msgflow_manage.insert_msgs(first_msgattr, result.messages);
                        if (new_msgattrs.length > 0) {
                            const msg = new_msgattrs.at(-1);
                            if (msg) {
                                msg.msgobj.highlight();
                                if (!is_background) msg.msgobj.scroll_to_view(false);
                            }
                        }
                    }
                }
            }

                if (this.is_processing__load_history) {

                    console.log('历史消息检查完成');
                }
            }

            * 导出聊天记录
            * */
            output_msgs() {
                const contact_name = this.current_contact_name();
                const data_string = date_string_for_fileName();
                const name = `01_${contact_name}聊天记录_${data_string}.md`;

                const strings = [];

                strings.push(`### ${name}`);

                this.li.bindmap.msgs.forEach(msgattr => {
                    let s = `[未知消息类型]`;

                    if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_sys(msgattr.type)) {
                        s = `[${format_timestamp_utc8(msgattr.sent_time)}] ${msgattr.formated_sys_msg}`;
                    } else {
                        if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_text(msgattr.type)) {
                            s = `[${format_timestamp_utc8(msgattr.sent_time)} ${msgattr.sender}]\n${msgattr.plain_data_text}`;
                        } else if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_drive_item(msgattr.type)) {
                            if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_image(msgattr.type)) {
                                s = `[${format_timestamp_utc8(msgattr.sent_time)} ${msgattr.sender}] [图片] ${msgattr.plain_file_name}`;
                            } else if (dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_file(msgattr.type)) {
                                s = `[${format_timestamp_utc8(msgattr.sent_time)} ${msgattr.sender}] [文件] ${msgattr.plain_file_name}`;
                            }
                        }
                    }

                    strings.push(s);
                });

                saveFile_from_text(strings.join("\n\n"), name);

            }


            /*
            * 清理消息
            * */
            clear_msgs() {

                let form = [
                    {type: "title", label: "删除消息："},
                    {type: "number", label: "多少小时前的", value: 72, min: 0, max: 24 * 90,},
                    {type: "noticing", label: "", text: "确保他人已读。"},
                ];

                const confirm_callback = (fm,) => {
                    fm.collect_data();

                    try {
                        let old_than_hours = JSON.parse(form[1].value);
                        if (!form_field_checker.ffc_int(old_than_hours)) throw new Error("number");

                        fm.remove();
                        this._clear_msgs(old_than_hours);

                    } catch (e) {
                        MessageMark.report(e, fm.rect)
                    }

                }

                FormMark.get_global_input(form, confirm_callback)
            }

            _clear_msgs(old_than_hours) {
                const {xxid, contact_type, ceid} = this.current_contact_xxid();

                const onfetchload = (result) => {
                    // if (this.closed) return;
                    this.client.dashboard_chat.wrapper.update_contact_item_status(result.sync);
                    
                    // 清理消息后，只移除在清理范围内的置顶消息
                    if (this.e_pinned_messages) {
                        const now = Date.now() / 1000;
                        const cutoff_time = now - old_than_hours * 3600;

                        const pinnedMessages = this.e_pinned_messages.querySelectorAll(":scope .chat-message");
                        pinnedMessages.forEach(pinnedMsg => {
                            const dataMsgId = pinnedMsg.dataset.msgId;
                            if (dataMsgId) {
                                // 从当前会话的消息列表中查找对应的消息
                                const msgobj = this.unread_msgobjs?.find(m => m.msgattr.id === dataMsgId) ||
                                              this.msgobjs?.find(m => m.msgattr.id === dataMsgId);
                                // 消息不存在（已被删除）或时间过期且不是系统消息时，移除置顶
                                if (!msgobj || (!dashboardwrappers.ChatDashboardWrapper.message_type_checker.is_sys(msgobj.msgattr.type) && msgobj.msgattr.sent_time < cutoff_time)) {
                                    pinnedMsg.remove();
                                }
                            }
                        });

                        // 检查是否还有置顶消息
                        const remainingPinned = this.e_pinned_messages.querySelectorAll(":scope .chat-message");
                        if (remainingPinned.length === 0) {
                            this.e_pinned_messages.classList.add("hidden");
                        }
                    }
                };
                const onfetcherror = (error) => {
                    // if (this.closed) return;
                    MessageMark.report(error);
                };
                const ws_isopen = false;
                checkin.subviews.chat.clear(ws_isopen ? (args) => {
                    this.panel.wrapper.ws_send(args.body, {onfetchload, onfetcherror});
                } : null, contact_type, xxid, ceid, old_than_hours,)
                    .then(result => {
                        if (ws_isopen) return;
                        onfetchload(result);
                    }).catch(error => {
                    onfetcherror(error);
                });
            }

            /*
            切换批量选择模式
            */
            toggle_batch_select_mode() {
                this.batch_select_mode = !this.batch_select_mode;

                // 切换所有消息的批量选择模式样式
                const allMessages = this.e_msgflow.querySelectorAll(":scope .chat-message");
                allMessages.forEach(msg => {

                        if (container) {
                            container.classList.remove("batch-selected");
                        }
                    }
                });

                // 清空选中状态
                if (!this.batch_select_mode) {
                    this.selected_messages.clear();

                // 显示/隐藏批量工具条
